<!DOCTYPE html>
 <html>
    <head>
     <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
     <link rel="stylesheet" href="material.css">
     <link rel="stylesheet" href="main.css">
     <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script project="8379NN" src="https://cdn.component.io/v1"></script>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <!-- The drawer is always open in large screens. The header is always shown,
  even in small screens. -->
<div class="demo-layout-transparent mdl-layout mdl-js-layout">
  <header class="mdl-layout__header mdl-layout__header--transparent">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">StudyMate</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <nav class="mdl-navigation">
    <ul>
      <li><a class="mdl-navigation__link" href=""><i class="material-icons navmargin">cloud</i><font weigth="500">Happy</font></a></li>
    </ul>
    </nav>
  </div>
  <main class="mdl-layout__content">
      <div class="content mdl-grid">
          <div class="demo-card-image mdl-card mdl-shadow--6dp mdl-cell mdl-cell--12-col">
          <div class="mdl-card__title mdl-card--expand"></div>
          <div class="mdl-card__actions">
            <span class="demo-card-image__filename">Result and Time-Table</span>
          </div>
        </div>
          
          <div class="demo-card-image2 mdl-card mdl-shadow--6dp mdl-cell mdl-cell--12-col">
          <div class="mdl-card__title mdl-card--expand"></div>
          <div class="mdl-card__actions">
            <span class="demo-card-image__filename">Syllabus</span>
          </div>
        </div>
          
          <div class="demo-card-image3 mdl-card mdl-shadow--6dp mdl-cell mdl-cell--12-col">
          <div class="mdl-card__title mdl-card--expand"></div>
          <div class="mdl-card__actions">
            <span class="demo-card-image__filename">Reference Books</span>
          </div>
        </div>
          
          <div class="demo-card-image4 mdl-card mdl-shadow--6dp mdl-cell mdl-cell--12-col">
          <div class="mdl-card__title mdl-card--expand"></div>
          <div class="mdl-card__actions">
            <span class="demo-card-image__filename">Official Sites</span>
          </div>
        </div>
          
          <div class="demo-card-image5 mdl-card mdl-shadow--6dp mdl-cell mdl-cell--12-col">
          <div class="mdl-card__title mdl-card--expand"></div>
          <div class="mdl-card__actions">
            <span class="demo-card-image__filename">Last Year Papers</span>
          </div>
        </div>
          
          <div class="demo-card-image6 mdl-card mdl-shadow--6dp mdl-cell mdl-cell--12-col">

        </div>

</div>
